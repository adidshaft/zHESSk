<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhessk - ZK Chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .left-panel {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .proof-panel h2 {
            margin-bottom: 20px;
            color: #4fc3f7;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .proof-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #90a4ae;
            margin-top: 4px;
        }
        
        .proof-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .proof-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .proof-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4fc3f7, #81c784);
        }
        
        .proof-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }
        
        .proof-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .move-number {
            background: #4fc3f7;
            color: #1a1a2e;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .proof-status {
            font-size: 0.8rem;
            color: #81c784;
        }
        
        .move-info {
            font-size: 0.9rem;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        
        .proof-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 8px 0;
            font-size: 0.8rem;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .metric-label {
            color: #90a4ae;
        }
        
        .metric-value {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        .proof-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #90a4ae;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #4fc3f7;
        }

        /* Proof Postmortem Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid rgba(79, 195, 247, 0.3);
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: #4fc3f7;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 69, 58, 0.3);
        }

        .modal-body {
            padding: 20px;
        }

        .proof-timeline {
            position: relative;
        }

        .timeline-step {
            display: flex;
            margin-bottom: 30px;
            animation: fadeInUp 0.5s ease-out;
        }

        .step-number {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .step-number::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, #4fc3f7, transparent);
        }

        .timeline-step:last-child .step-number::after {
            display: none;
        }

        .step-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #4fc3f7;
        }

        .step-title {
            color: #4fc3f7;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .step-description {
            color: #e0e0e0;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .step-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .step-metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .metric-label-modal {
            font-size: 0.7rem;
            color: #90a4ae;
            margin-bottom: 2px;
        }

        .metric-value-modal {
            font-size: 0.9rem;
            color: #4fc3f7;
            font-weight: bold;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #81c784;
            overflow-x: auto;
        }

        .execution-trace {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .trace-header {
            color: #4fc3f7;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .register-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .register-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 6px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4fc3f7, #81c784);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

      .chessboard {
            width: 480px;
            height: 480px;
            border: 3px solid #4fc3f7;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(79, 195, 247, 0.3);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            overflow: hidden;
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .square.light {
            background-color: #f0d9b5;
        }
        
        .square.dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #ffeb3b !important;
            box-shadow: inset 0 0 10px rgba(255, 235, 59, 0.5);
        }
        
        .square.possible-move {
            background-color: rgba(76, 175, 80, 0.3) !important;
        }
        
        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
        }
        
        .square:hover {
            opacity: 0.8;
        }
        
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .current-turn {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .game-status {
            font-size: 1rem;
            color: #81c784;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            min-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .notification-body {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        
        .move-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
        }
        
        .move-history h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        .move-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .move-entry {
            padding: 2px 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>

<body>
    <div class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="proof-panel">
                <h2>🔐 Zhessk Proofs</h2>
                <div class="proof-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProofs">0</div>
                        <div class="stat-label">Total Proofs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgTime">--</div>
                        <div class="stat-label">Avg Time (ms)</div>
                    </div>
                </div>
                <div class="proof-list" id="proofList"></div>
            </div>
        </div>
        
        <!-- Center Panel -->
        <div class="center-panel">
            <div class="chessboard" id="chessboard"></div>
            <div class="game-info">
                <div class="current-turn" id="currentTurn">White to move</div>
                <div class="game-status" id="gameStatus">Game in progress</div>
            </div>
            <div class="controls">
                <button class="btn" onclick="resetGame()">New Game</button>
                <button class="btn" onclick="undoMove()">Undo Move</button>
                <button class="btn" onclick="generateProof()">Generate Proof</button>
            </div>
            <div class="move-history">
                <h3>Move History</h3>
                <div class="move-list" id="moveHistory"></div>
            </div>
        </div>
    </div>
    
    <!-- Proof Postmortem Modal -->
    <div class="modal-overlay" id="proofModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Proof Postmortem</div>
                <button class="close-btn" onclick="closeProofModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-header">Zhessk Proof Generated!</div>
        <div class="notification-body">Move proof has been verified and stored.</div>
    </div>

    <script>
        // Chess implementation
        function Chess() {
            this.board_state = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                ['P','P','P','P','P','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            this.turn_color = 'w';
            this.move_history = [];
            
            this.board = () => {
                return this.board_state.map((row) => 
                    row.map((piece) => {
                        if (!piece) return null;
                        return {
                            color: piece === piece.toLowerCase() ? 'b' : 'w',
                            type: piece.toLowerCase()
                        };
                    })
                );
            };
            
            this.turn = () => this.turn_color;
            this.fen = () => "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
            this.isCheck = () => false;
            this.isCheckmate = () => false;
            this.isDraw = () => false;
            
            this.get = (square) => {
                const file = square.charCodeAt(0) - 97;
                const rank = 8 - parseInt(square[1]);
                if (rank < 0 || rank > 7 || file < 0 || file > 7) return null;
                const piece = this.board_state[rank][file];
                if (!piece) return null;
                return {
                    color: piece === piece.toLowerCase() ? 'b' : 'w',
                    type: piece.toLowerCase()
                };
            };
            
            this.moves = (options) => {
                if (options && options.square) {
                    const piece = this.get(options.square);
                    if (!piece || piece.color !== this.turn_color) return [];
                    const moves = this.generateMoves(options.square, piece);
                    return options.verbose ? moves.map(to => ({ to, from: options.square })) : moves;
                }
                return [];
            };
            
            this.generateMoves = (square, piece) => {
                const file = square.charCodeAt(0) - 97;
                const rank = 8 - parseInt(square[1]);
                const moves = [];
                
                // Simple move generation for all pieces
                for (let r = 0; r < 8; r++) {
                    for (let f = 0; f < 8; f++) {
                        if (r === rank && f === file) continue;
                        const target = this.board_state[r][f];
                        if (!target || (target === target.toLowerCase()) !== (piece.color === 'b')) {
                            moves.push(String.fromCharCode(97 + f) + (8 - r));
                        }
                    }
                }
                return moves;
            };
            
            this.move = (moveObj) => {
                const { from, to } = moveObj;
                const piece = this.get(from);
                if (!piece || piece.color !== this.turn_color) return null;
                
                const fromFile = from.charCodeAt(0) - 97;
                const fromRank = 8 - parseInt(from[1]);
                const toFile = to.charCodeAt(0) - 97;
                const toRank = 8 - parseInt(to[1]);
                
                this.board_state[toRank][toFile] = this.board_state[fromRank][fromFile];
                this.board_state[fromRank][fromFile] = null;
                
                const moveResult = {
                    from,
                    to,
                    san: from + '-' + to,
                    piece: piece.type
                };
                
                this.move_history.push(moveResult);
                this.turn_color = this.turn_color === 'w' ? 'b' : 'w';
                return moveResult;
            };
            
            this.undo = () => {
                if (this.move_history.length === 0) return null;
                const lastMove = this.move_history.pop();
                this.turn_color = this.turn_color === 'w' ? 'b' : 'w';
                return lastMove;
            };
        }

        // Game class
        class ZhesskChessGame {
            constructor() {
                this.chess = new Chess();
                this.selectedSquare = null;
                this.possibleMoves = [];
                this.moveCount = 0;
                this.proofs = [];
                this.initializeBoard();
                this.addInitialProof();
            }
            
            initializeBoard() {
                const chessboard = document.getElementById('chessboard');
                chessboard.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.square = this.getSquareName(row, col);
                        square.addEventListener('click', (e) => this.handleSquareClick(e));
                        chessboard.appendChild(square);
                    }
                }
                this.updateBoard();
            }
            
            getSquareName(row, col) {
                const files = 'abcdefgh';
                const ranks = '87654321';
                return files[col] + ranks[row];
            }
            
            getPieceSymbol(piece) {
                const symbols = {
                    'wp': '♙', 'bp': '♟', 'wr': '♖', 'br': '♜',
                    'wn': '♘', 'bn': '♞', 'wb': '♗', 'bb': '♝',
                    'wq': '♕', 'bq': '♛', 'wk': '♔', 'bk': '♚'
                };
                return symbols[piece] || '';
            }
            
            updateBoard() {
                const board = this.chess.board();
                const squares = document.querySelectorAll('.square');
                
                squares.forEach((square, index) => {
                    const row = Math.floor(index / 8);
                    const col = index % 8;
                    const piece = board[row][col];
                    
                    square.textContent = '';
                    if (piece) {
                        const pieceKey = piece.color + piece.type;
                        square.textContent = this.getPieceSymbol(pieceKey);
                        square.style.color = piece.color === 'w' ? '#fff' : '#000';
                        square.style.textShadow = piece.color === 'w' ? '1px 1px 2px #000' : '1px 1px 2px #fff';
                    }
                });
                
                this.updateGameInfo();
            }
            
            updateGameInfo() {
                const turn = this.chess.turn() === 'w' ? 'White' : 'Black';
                document.getElementById('currentTurn').textContent = `${turn} to move`;
            }
            
            handleSquareClick(event) {
                const square = event.target;
                const squareName = square.dataset.square;
                
                document.querySelectorAll('.square').forEach(s => {
                    s.classList.remove('selected', 'possible-move');
                });
                
                if (this.selectedSquare === squareName) {
                    this.selectedSquare = null;
                    this.possibleMoves = [];
                    return;
                }
                
                if (this.selectedSquare && this.possibleMoves.includes(squareName)) {
                    this.makeMove(this.selectedSquare, squareName);
                    this.selectedSquare = null;
                    this.possibleMoves = [];
                } else {
                    const piece = this.chess.get(squareName);
                    if (piece && piece.color === this.chess.turn()) {
                        this.selectedSquare = squareName;
                        square.classList.add('selected');
                        this.possibleMoves = this.chess.moves({ square: squareName });
                        this.possibleMoves.forEach(move => {
                            const targetSquare = document.querySelector(`[data-square="${move}"]`);
                            if (targetSquare) targetSquare.classList.add('possible-move');
                        });
                    }
                }
            }
            
            makeMove(from, to) {
                const move = this.chess.move({ from, to });
                if (move) {
                    this.moveCount++;
                    this.updateBoard();
                    this.addMoveToHistory(move);
                    this.generateMoveProof(move);
                }
            }
            
            addMoveToHistory(move) {
                const moveHistory = document.getElementById('moveHistory');
                const moveElement = document.createElement('div');
                moveElement.className = 'move-entry';
                moveElement.textContent = `${this.moveCount}. ${move.san}`;
                moveHistory.appendChild(moveElement);
            }
            
            generateMoveProof(move) {
                const proof = this.createDetailedProof(move);
                this.proofs.push(proof);
                this.addProofToPanel(proof);
                this.showNotification(`Proof generated for move: ${move.san}`);
            }

            createDetailedProof(move) {
                const executionTime = Math.random() * 500 + 100;
                const proofSize = Math.floor(Math.random() * 1000 + 500);
                const cycles = Math.floor(Math.random() * 10000 + 1000);
                
                return {
                    moveNumber: this.moveCount,
                    move: move ? move.san : 'Initial Position',
                    from: move ? move.from : null,
                    to: move ? move.to : null,
                    hash: this.generateMockHash(),
                    executionTime,
                    proofSize,
                    cycles,
                    timestamp: Date.now(),
                    postmortem: this.generateProofPostmortem(move, executionTime, cycles)
                };
            }

            generateProofPostmortem(move, executionTime, cycles) {
                const steps = [
                    {
                        title: "Input Validation",
                        description: `Validating chess move from ${move?.from || 'start'} to ${move?.to || 'initial'} according to chess rules and current board state.`,
                        duration: Math.floor(executionTime * 0.1),
                        cycles: Math.floor(cycles * 0.05),
                        memoryUsed: Math.floor(Math.random() * 100 + 50),
                        success: true,
                        details: {
                            boardState: "64-byte array parsed successfully",
                            moveValidation: "Legal move confirmed",
                            turnValidation: "Correct player turn verified"
                        }
                    },
                    {
                        title: "Circuit Compilation",
                        description: "Compiling chess validation circuit into RISC-V bytecode for ZK execution.",
                        duration: Math.floor(executionTime * 0.15),
                        cycles: Math.floor(cycles * 0.1),
                        memoryUsed: Math.floor(Math.random() * 200 + 150),
                        success: true,
                        details: {
                            circuitSize: `${Math.floor(Math.random() * 50 + 100)}KB`,
                            constraints: `${Math.floor(Math.random() * 5000 + 10000)} R1CS constraints`,
                            compilation: "RISC-V bytecode generated"
                        }
                    },
                    {
                        title: "Execution Trace Generation",
                        description: "Executing chess validation program and capturing complete execution trace for proof generation.",
                        duration: Math.floor(executionTime * 0.3),
                        cycles: Math.floor(cycles * 0.4),
                        memoryUsed: Math.floor(Math.random() * 300 + 200),
                        success: true,
                        details: {
                            registers: this.generateMockRegisters(),
                            memoryAccesses: Math.floor(Math.random() * 500 + 200),
                            instructions: Math.floor(cycles * 0.8)
                        }
                    },
                    {
                        title: "Polynomial Commitment",
                        description: "Computing polynomial commitments for the execution trace using FRI-based commitment scheme.",
                        duration: Math.floor(executionTime * 0.2),
                        cycles: Math.floor(cycles * 0.25),
                        memoryUsed: Math.floor(Math.random() * 150 + 100),
                        success: true,
                        details: {
                            polynomialDegree: Math.floor(Math.random() * 1000 + 2000),
                            merkleTreeHeight: Math.floor(Math.random() * 5 + 15),
                            commitmentSize: `${Math.floor(Math.random() * 50 + 100)}B`
                        }
                    },
                    {
                        title: "STARK Proof Generation",
                        description: "Generating STARK proof using FRI protocol with multiple rounds of interaction.",
                        duration: Math.floor(executionTime * 0.2),
                        cycles: Math.floor(cycles * 0.15),
                        memoryUsed: Math.floor(Math.random() * 200 + 150),
                        success: true,
                        details: {
                            friRounds: Math.floor(Math.random() * 3 + 5),
                            securityLevel: "128-bit",
                            proofElements: Math.floor(Math.random() * 20 + 40)
                        }
                    },
                    {
                        title: "Proof Verification",
                        description: "Self-verifying the generated proof to ensure correctness before finalization.",
                        duration: Math.floor(executionTime * 0.05),
                        cycles: Math.floor(cycles * 0.05),
                        memoryUsed: Math.floor(Math.random() * 50 + 25),
                        success: true,
                        details: {
                            verificationTime: `${Math.floor(Math.random() * 10 + 5)}ms`,
                            publicInputs: move ? `[${move.from}, ${move.to}]` : "[initial_position]",
                            proofValid: true
                        }
                    }
                ];

                return {
                    steps,
                    totalDuration: executionTime,
                    totalCycles: cycles,
                    peakMemory: Math.max(...steps.map(s => s.memoryUsed)),
                    proofSize: Math.floor(Math.random() * 1000 + 500)
                };
            }

            generateMockRegisters() {
                return Array.from({length: 32}, () => 
                    '0x' + Math.floor(Math.random() * 0xFFFFFFFF).toString(16).padStart(8, '0')
                );
            }
            
            generateMockHash() {
                const chars = '0123456789abcdef';
                let hash = '0x';
                for (let i = 0; i < 64; i++) {
                    hash += chars[Math.floor(Math.random() * chars.length)];
                }
                return hash;
            }

            addProofToPanel(proof) {
                const proofList = document.getElementById('proofList');
                const proofElement = document.createElement('div');
                proofElement.className = 'proof-item';
                proofElement.onclick = () => showProofPostmortem(proof);
                
                const executionTime = proof.executionTime || 50;
                const proofSize = proof.proofSize || 500;
                const cycles = proof.cycles || 1000;
                
                proofElement.innerHTML = `
                    <div class="proof-header">
                        <span class="move-number">${proof.moveNumber ? `Move ${proof.moveNumber}` : 'Game Start'}</span>
                        <span class="proof-status">✓ Verified</span>
                    </div>
                    <div class="move-info">${proof.move || 'Initial Position'}</div>
                    <div class="proof-metrics">
                        <div class="metric">
                            <span class="metric-label">Time:</span>
                            <span class="metric-value">${executionTime.toFixed(0)}ms</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Size:</span>
                            <span class="metric-value">${proofSize}B</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Cycles:</span>
                            <span class="metric-value">${cycles.toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Type:</span>
                            <span class="metric-value">STARK</span>
                        </div>
                    </div>
                    <div class="proof-hash">${(proof.hash || this.generateMockHash()).substring(0, 64)}...</div>
                `;
                
                proofList.appendChild(proofElement);
                this.updateProofStats();
            }
            
            updateProofStats() {
                const totalProofs = this.proofs.length;
                const avgTime = totalProofs > 0 ? 
                    this.proofs.reduce((sum, p) => sum + (p.executionTime || 0), 0) / totalProofs : 0;
                
                document.getElementById('totalProofs').textContent = totalProofs;
                document.getElementById('avgTime').textContent = avgTime > 0 ? avgTime.toFixed(0) : '--';
            }
            
            addInitialProof() {
                const initialProof = this.createDetailedProof(null);
                initialProof.moveNumber = 0;
                initialProof.move = 'Initial Position';
                initialProof.hash = '0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f';
                initialProof.executionTime = 45;
                initialProof.proofSize = 512;
                this.proofs.push(initialProof);
                this.addProofToPanel(initialProof);
            }
            
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.querySelector('.notification-body').textContent = message;
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            }
            
            resetGame() {
                this.chess = new Chess();
                this.selectedSquare = null;
                this.possibleMoves = [];
                this.moveCount = 0;
                this.proofs = [];
                
                document.getElementById('proofList').innerHTML = '';
                document.getElementById('moveHistory').innerHTML = '';
                
                this.initializeBoard();
                this.addInitialProof();
                this.showNotification('New game started!');
            }
            
            undoMove() {
                const undone = this.chess.undo();
                if (undone) {
                    this.moveCount--;
                    this.updateBoard();
                    
                    const moveHistory = document.getElementById('moveHistory');
                    if (moveHistory.lastElementChild) {
                        moveHistory.removeChild(moveHistory.lastElementChild);
                    }
                    
                    if (this.proofs.length > 1) {
                        this.proofs.pop();
                        const proofList = document.getElementById('proofList');
                        if (proofList.lastElementChild) {
                            proofList.removeChild(proofList.lastElementChild);
                        }
                    }
                    
                    this.updateProofStats();
                    this.showNotification('Move undone');
                }
            }
        }

        // Proof Postmortem Modal Functions
        function showProofPostmortem(proof) {
            const modal = document.getElementById('proofModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Proof Postmortem - ${proof.move}`;
            
            const timeline = generateTimelineHTML(proof.postmortem);
            modalBody.innerHTML = timeline;
            
            modal.classList.add('show');
            
            // Animate steps
            setTimeout(() => {
                const steps = document.querySelectorAll('.timeline-step');
                steps.forEach((step, index) => {
                    setTimeout(() => {
                        step.style.animationDelay = `${index * 0.1}s`;
                    }, index * 100);
                });
            }, 100);
        }

        function generateTimelineHTML(postmortem) {
            let html = `
                <div class="proof-timeline">
                    <div style="margin-bottom: 20px;">
                        <h3 style="color: #4fc3f7; margin-bottom: 10px;">📊 Execution Summary</h3>
                        <div class="step-metrics" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                            <div class="step-metric">
                                <div class="metric-label-modal">Total Duration</div>
                                <div class="metric-value-modal">${postmortem.totalDuration.toFixed(0)}ms</div>
                            </div>
                            <div class="step-metric">
                                <div class="metric-label-modal">Total Cycles</div>
                                <div class="metric-value-modal">${postmortem.totalCycles.toLocaleString()}</div>
                            </div>
                            <div class="step-metric">
                                <div class="metric-label-modal">Peak Memory</div>
                                <div class="metric-value-modal">${postmortem.peakMemory}KB</div>
                            </div>
                            <div class="step-metric">
                                <div class="metric-label-modal">Proof Size</div>
                                <div class="metric-value-modal">${postmortem.proofSize}B</div>
                            </div>
                        </div>
                    </div>
            `;

            postmortem.steps.forEach((step, index) => {
                const progressPercentage = ((step.duration / postmortem.totalDuration) * 100).toFixed(1);
                
                html += `
                    <div class="timeline-step">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-content">
                            <div class="step-title">${step.title}</div>
                            <div class="step-description">${step.description}</div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                            
                            <div class="step-metrics">
                                <div class="step-metric">
                                    <div class="metric-label-modal">Duration</div>
                                    <div class="metric-value-modal">${step.duration}ms</div>
                                </div>
                                <div class="step-metric">
                                    <div class="metric-label-modal">Cycles</div>
                                    <div class="metric-value-modal">${step.cycles.toLocaleString()}</div>
                                </div>
                                <div class="step-metric">
                                    <div class="metric-label-modal">Memory</div>
                                    <div class="metric-value-modal">${step.memoryUsed}KB</div>
                                </div>
                                <div class="step-metric">
                                    <div class="metric-label-modal">Status</div>
                                    <div class="metric-value-modal">${step.success ? '✅ Success' : '❌ Failed'}</div>
                                </div>
                            </div>
                `;

                // Add specific details based on step type
                if (step.title === "Execution Trace Generation" && step.details.registers) {
                    html += `
                        <div class="execution-trace">
                            <div class="trace-header">🔍 RISC-V Register State</div>
                            <div class="register-grid">
                    `;
                    step.details.registers.slice(0, 16).forEach((reg, i) => {
                        html += `<div class="register-cell">x${i}: ${reg.substring(0, 6)}...</div>`;
                    });
                    html += `
                            </div>
                            <div style="margin-top: 10px; font-size: 0.8rem; color: #90a4ae;">
                                Memory Accesses: ${step.details.memoryAccesses} | Instructions: ${step.details.instructions}
                            </div>
                        </div>
                    `;
                }

                if (step.details) {
                    html += `<div class="code-block">`;
                    Object.entries(step.details).forEach(([key, value]) => {
                        if (key !== 'registers') {
                            html += `${key}: ${value}<br>`;
                        }
                    });
                    html += `</div>`;
                }

                html += `
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            return html;
        }

        function closeProofModal() {
            document.getElementById('proofModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('proofModal').addEventListener('click', (e) => {
            if (e.target.id === 'proofModal') {
                closeProofModal();
            }
        });

        // Global functions
        let game;
        
        function resetGame() {
            if (game) game.resetGame();
        }
        
        function undoMove() {
            if (game) game.undoMove();
        }
        
        function generateProof() {
            if (game) game.showNotification('Manual proof generation triggered');
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            game = new ZhesskChessGame();
        });
    </script>
</body>
</html>
